<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucose Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">

  <div class="container mx-auto px-4 py-6 max-w-4xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">🩸 Glucose Tracker</h1>
      <button id="darkModeToggle" class="toggle-dark">🌓</button>
    </div>

    <!-- Entry Form -->
    <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="number" id="glucoseInput" placeholder="Glucose Level (mg/dL)" class="p-2 rounded w-full text-gray-900" />
        <input type="date" id="dateInput" class="p-2 rounded w-full text-gray-900" />
        
        <select id="testTypeInput" onchange="toggleInputs()" class="p-2 rounded w-full text-gray-900">
          <option>Fasting Glucose</option>
          <option>Post-breakfast</option>
          <option>Pre-lunch</option>
          <option>Post-lunch</option>
          <option>Pre-dinner</option>
          <option>Post-dinner</option>
          <option>Random</option>
        </select>

        <div id="timePickerDiv" class="hidden">
          <input type="time" id="timeOnlyInput" class="p-2 rounded w-full text-gray-900" />
        </div>

        <input type="number" step="0.1" id="insulinInput" placeholder="Insulin Dose (optional)" class="p-2 rounded w-full text-gray-900" />
        <input type="number" step="0.1" id="glargineInput" placeholder="Glargine Dose (optional)" class="p-2 rounded w-full text-gray-900" />
      </div>

      <div class="mt-4 flex justify-between">
        <button onclick="addGlucose()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">➕ Add Entry</button>
        <button onclick="downloadReport()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">⬇️ Download PDF</button>
      </div>
    </div>

    <!-- Chart -->
    <div class="mb-6">
      <canvas id="glucoseChart" height="120"></canvas>
    </div>

    <!-- Entry List -->
    <div>
      <h2 class="text-xl font-bold mb-2">📋 Entry Log</h2>
      <div id="entryList" class="space-y-3"></div>
    </div>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("glucoseData")) || [];

const addBtn = document.getElementById("addBtn");
const glucoseInput = document.getElementById("glucose");
const testTypeSelect = document.getElementById("testType");
const insulinInput = document.getElementById("insulin");
const glargineInput = document.getElementById("glargine");
const dateInput = document.getElementById("date");
const timeInput = document.getElementById("time");
const downloadBtn = document.getElementById("downloadBtn");
const reportSection = document.getElementById("report");

function updateLocalStorage() {
  localStorage.setItem("glucoseData", JSON.stringify(entries));
}

function addEntry() {
  const glucose = parseInt(glucoseInput.value);
  const testType = testTypeSelect.value;
  const insulin = insulinInput.value;
  const glargine = glargineInput.value;
  const date = dateInput.value;
  const time = testType === "Random" ? timeInput.value : getDefaultTime(testType);

  const entry = { glucose, testType, insulin, glargine, date, time };
  entries.push(entry);
  updateLocalStorage();
  renderEntries();
}

function renderEntries() {
  reportSection.innerHTML = "";
  entries.forEach((entry, index) => {
    const div = document.createElement("div");
    div.className = "p-2 border-b";
    div.innerHTML = `${entry.date} - ${entry.time} | ${entry.testType} - Glucose: ${entry.glucose} - Insulin: ${entry.insulin} - Glargine: ${entry.glargine}`;
    reportSection.appendChild(div);
  });
}

function getDefaultTime(testType) {
  const defaults = {
    Fasting: "08:00",
    "Post-Breakfast": "10:00",
    "Pre-Lunch": "13:00",
    "Post-Lunch": "15:00",
    "Pre-Dinner": "19:00",
    "Post-Dinner": "21:00",
    "3AM": "03:00",
  };
  return defaults[testType] || "";
}

function downloadPDF() {
  if (entries.length === 0) {
    alert("No data to export.");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Glucose & Insulin Report", 14, 15);
  doc.autoTable({
    startY: 20,
    head: [["Date", "Time", "Test Type", "Glucose", "Insulin", "Glargine"]],
    body: entries.map(e => [e.date, e.time, e.testType, e.glucose, e.insulin, e.glargine]),
  });
  doc.save("glucose_report.pdf");

  // Clear data from localStorage and reload entries
  localStorage.removeItem("glucoseData");
  entries = [];
  renderEntries();
}

addBtn.addEventListener("click", addEntry);
downloadBtn.addEventListener("click", downloadPDF);

renderEntries();
  </script>
</body>
</html>
