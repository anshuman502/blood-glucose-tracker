<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glucose Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-all duration-300">

  <div class="container mx-auto px-4 py-6 max-w-4xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">🩸 Glucose Tracker</h1>
      <button id="darkModeToggle" class="toggle-dark">🌓</button>
    </div>

    <!-- Entry Form -->
    <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow mb-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="number" id="glucoseInput" placeholder="Glucose Level (mg/dL)" class="p-2 rounded w-full text-gray-900" />
        <input type="date" id="dateInput" class="p-2 rounded w-full text-gray-900" />
        
        <select id="testTypeInput" onchange="toggleInputs()" class="p-2 rounded w-full text-gray-900">
          <option>Fasting Glucose</option>
          <option>Post-breakfast</option>
          <option>Pre-lunch</option>
          <option>Post-lunch</option>
          <option>Pre-dinner</option>
          <option>Post-dinner</option>
          <option>Random</option>
        </select>

        <div id="timePickerDiv" class="hidden">
          <input type="time" id="timeOnlyInput" class="p-2 rounded w-full text-gray-900" />
        </div>

        <input type="number" step="0.1" id="insulinInput" placeholder="Insulin Dose (optional)" class="p-2 rounded w-full text-gray-900" />
        <input type="number" step="0.1" id="glargineInput" placeholder="Glargine Dose (optional)" class="p-2 rounded w-full text-gray-900" />
      </div>

      <div class="mt-4 flex justify-between">
        <button onclick="addGlucose()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">➕ Add Entry</button>
        <button onclick="downloadReport()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">⬇️ Download PDF</button>
      </div>
    </div>

    <!-- Chart -->
    <div class="mb-6">
      <canvas id="glucoseChart" height="120"></canvas>
    </div>

    <!-- Entry List -->
    <div>
      <h2 class="text-xl font-bold mb-2">📋 Entry Log</h2>
      <div id="entryList" class="space-y-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
