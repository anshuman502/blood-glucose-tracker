<!DOCTYPE html><html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🩸 Glucose & Insulin Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white p-4 transition-colors duration-500">
  <div class="flex justify-end mb-4">
    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      🌙 Toggle Dark Mode
    </button>
  </div>
  <h1 class="text-3xl font-bold mb-4 text-center text-blue-800 dark:text-blue-400">🩸 Full Glucose & Insulin Tracker</h1>  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow-md transition duration-500">
    <label class="block mb-2 font-semibold">Glucose Level (mg/dL)</label>
    <input type="number" id="glucoseInput" class="w-full mb-4 p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" /><label class="block mb-2 font-semibold">Test Type</label>
<select id="testTypeInput" onchange="toggleInputs()" class="w-full mb-4 p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <option value="Fasting Glucose">Fasting Glucose</option>
  <option value="Post Breakfast">Post Breakfast</option>
  <option value="Pre Lunch">Pre Lunch</option>
  <option value="Post Lunch">Post Lunch</option>
  <option value="Pre Dinner">Pre Dinner</option>
  <option value="Post Dinner">Post Dinner</option>
  <option value="3 AM Test">3 AM Test</option>
  <option value="Bedtime">Bedtime</option>
  <option value="Random">Random Test</option>
</select>

<div id="timePickerDiv" class="hidden mb-4">
  <label class="block mb-2 font-semibold">Custom Time</label>
  <input type="time" id="timeOnlyInput" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
</div>

<label class="block mb-2 font-semibold">Date</label>
<input type="date" id="dateInput" class="w-full mb-4 p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />

<div id="insulinInputDiv" class="mb-4">
  <label class="block mb-2 font-semibold">Insulin Dose (Units) 💉</label>
  <input type="number" id="insulinInput" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
</div>

<div class="mb-4">
  <label class="block mb-2 font-semibold">Glargine Dose (Units) 🌙</label>
  <input type="number" id="glargineInput" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
</div>

<button onclick="addGlucose()" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700 transition">Add Entry</button>

  </div>  <div class="max-w-4xl mx-auto mt-8 bg-white dark:bg-gray-800 p-6 rounded shadow-md transition duration-500">
    <canvas id="glucoseChart" class="mb-4"></canvas>
    <button onclick="downloadReport()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Download PDF Report</button>
  </div>  <div class="max-w-4xl mx-auto mt-8 bg-white dark:bg-gray-800 p-6 rounded shadow-md transition duration-500">
    <h2 class="text-xl font-semibold mb-4 text-purple-700 dark:text-purple-300">📋 Entries</h2>
    <ul id="entriesList" class="space-y-2"></ul>
  </div>  <script>
    let glucoseData = JSON.parse(localStorage.getItem("glucoseData")) || [];

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      renderChart();
      renderEntries();
    };

    function addGlucose() {
      const level = parseFloat(document.getElementById("glucoseInput").value);
      const date = document.getElementById("dateInput").value;
      const type = document.getElementById("testTypeInput").value;
      const time = document.getElementById("timeOnlyInput").value;
      const insulin = parseFloat(document.getElementById("insulinInput").value) || null;
      const glargine = parseFloat(document.getElementById("glargineInput").value) || null;

      if (!level || !date || (type === "Random" && !time)) {
        alert("❌ Please fill in all required fields.");
        return;
      }

      const dateTime = new Date(`${date}T${type === "Random" ? time : "08:00"}`);
      glucoseData.push({ level, type, time: dateTime, insulin, glargine });
      localStorage.setItem("glucoseData", JSON.stringify(glucoseData));
      renderChart();
      renderEntries();

      if (level > 350) {
        alert("⚠️ Warning: Blood sugar is very high! Immediate response needed.");
      } else if (level < 70) {
        alert("⚠️ Warning: Blood sugar is very low! Glucose treatment needed.");
      }

      document.getElementById("glucoseInput").value = "";
      document.getElementById("dateInput").value = "";
      document.getElementById("timeOnlyInput").value = "";
      document.getElementById("testTypeInput").value = "Fasting Glucose";
      document.getElementById("insulinInput").value = "";
      document.getElementById("glargineInput").value = "";
    }

    function renderChart() {
      const ctx = document.getElementById("glucoseChart").getContext("2d");
      if (window.chart) window.chart.destroy();
      const sorted = glucoseData.sort((a, b) => new Date(a.time) - new Date(b.time));
      const labels = sorted.map(e => `${e.type} - ${new Date(e.time).toLocaleString()}`);
      const data = sorted.map(e => e.level);

      window.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Glucose Level (mg/dL)',
            data,
            borderColor: '#dc2626',
            backgroundColor: 'rgba(255,99,132,0.1)',
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                afterLabel: ctx => {
                  const entry = glucoseData[ctx.dataIndex];
                  return `Insulin: ${entry.insulin || '-'}U | Glargine: ${entry.glargine || '-'}U`;
                }
              }
            }
          }
        }
      });
    }

    function renderEntries() {
      const list = document.getElementById("entriesList");
      list.innerHTML = "";
      glucoseData.forEach((entry, index) => {
        const li = document.createElement("li");
        li.className = "bg-gray-100 dark:bg-gray-700 p-2 rounded flex justify-between items-center";
        li.innerHTML = `<span>🩸 ${entry.type} | ${new Date(entry.time).toLocaleString()} | Glucose: ${entry.level} | Insulin: ${entry.insulin || '-'}U | Glargine: ${entry.glargine || '-'}U</span>
        <button onclick="deleteEntry(${index})" class="text-red-600 hover:text-red-800">🗑️</button>`;
        list.appendChild(li);
      });
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        glucoseData.splice(index, 1);
        localStorage.setItem("glucoseData", JSON.stringify(glucoseData));
        renderChart();
        renderEntries();
      }
    }

    function downloadReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const headers = ["Date", "Type", "Glucose", "Insulin", "Glargine"];
      const rows = glucoseData.map(e => [
        new Date(e.time).toLocaleString(),
        e.type,
        e.level,
        e.insulin ?? "",
        e.glargine ?? ""
      ]);
      doc.text("🩸 Glucose & Insulin Report", 14, 16);
      doc.autoTable({ head: [headers], body: rows, startY: 20 });
      doc.save("glucose_insulin_report.pdf");
    }
  </script></body>
</html>
